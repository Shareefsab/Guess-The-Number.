<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess A Randome Number</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Number guessing game</h1>
      <p>Try and guess a random number between 1 to 100.</p>
      <p>You have 10 attempts to guess the right number</p>
      <hr />

      <form action="form">
        <label for="guessfield" id="guess">Guess a number :-</label>
        <input type="text" id="guessfield" class="guessfield" />
        <input
          type="submit"
          id="subt"
          value="submit guess"
          class="guessSubmit"
        />
      </form>

      <div class="resultParas">
        <p>Previeos Guesses : <span class="guesses"></span></p>
        <p>Guesses Remaining : <span class="lastresult"></span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="GuesstheNumber2.JS"></script>
  </body>
</html>
